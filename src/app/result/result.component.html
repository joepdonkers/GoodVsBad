<div *ngIf="jsonData" class="container">
  <div class="row">
    <h1>Results</h1>
  </div>

  <div class="row mt-3" *ngIf="jsonData.predicted_class === 1; else noClass">
    <div>
      <h5>{{text}} <p class="inline-p" *ngIf="jsonData.certainty >= 0.6">you have diabetes!</p></h5>
    </div>
  </div>

  <ng-template #noClass>
    <div class="row mt-3">
      <div>
        <h5>{{text}} <p class="inline-p" *ngIf="jsonData.certainty >= 0.6">you don't have diabetes!</p></h5>
      </div>
    </div>
  </ng-template>

  <div *ngIf="jsonData.predicted_class === 1" class="row mt-3">
    <div>
      <h3 class="subheader">Consult with our experts for free for personalized advice:</h3>
      <ul>
        <li class="custom-email">diabetesriskchecker@gmail.com</li>
      </ul>
    </div>
  </div>
</div>
