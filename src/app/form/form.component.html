<form [formGroup]="healthForm" (ngSubmit)="submitForm()" class="mt-4">
  <div class="card bg-light border-info">
    <div class="card-body">
      <h5 class="card-title text-info">Health Assessment Form</h5>

      <div class="form-group text-dark">
        <label for="gender">Are you male or female:</label>
        <select
          class="form-control bg-light"
          id="gender"
          formControlName="gender"
        >
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="helikipotter">HELIKIPOTTER</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group text-dark">
        <label for="age">What is your age:</label>
        <input
          type="number"
          class="form-control bg-light"
          id="age"
          formControlName="age"
        />
      </div>

      <div class="form-check text-dark">
        <input
          type="checkbox"
          class="form-check-input"
          id="hypertension"
          formControlName="hypertension"
        />
        <label class="form-check-label" for="hypertension"
          >Do you have Hypertension?</label
        >
      </div>

      <div class="form-check text-dark">
        <input
          type="checkbox"
          class="form-check-input"
          id="heartDisease"
          formControlName="heartDisease"
        />
        <label class="form-check-label" for="heartDisease"
          >Do you have a heart disease?</label
        >
      </div>

      <div class="form-group text-dark">
        <label for="smoke">Do you smoke:</label>
        <select
          class="form-control bg-light"
          id="smoke"
          formControlName="smoke"
        >
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="past">In the past</option>
        </select>
      </div>

      <div class="form-group text-dark">
        <label for="bmi">What is your BMI:</label>
        <input
          type="number"
          step="0.01"
          class="form-control bg-light"
          id="bmi"
          formControlName="bmi"
        />
      </div>

      <div class="form-group text-dark">
        <label for="hba1c">What is your HbA1C level:</label>
        <input
          type="number"
          step="0.01"
          class="form-control bg-light"
          id="hba1c"
          formControlName="hba1c"
        />
      </div>

      <div class="form-group text-dark">
        <label for="glucoseLevel">What is your blood glucose level:</label>
        <input
          type="number"
          class="form-control bg-light"
          id="glucoseLevel"
          formControlName="glucoseLevel"
        />
      </div>

      <button type="submit" class="mt-4 btn btn-danger">Submit</button>
    </div>
  </div>
</form>

<div *ngIf="submitted" class="mt-3 alert alert-success">
  <strong>Success!</strong> Form submitted successfully!
</div>

<div class="container">
  <form>
    <div class="row">
      <h1>Health Assessment Form</h1>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>What is your age</h4>
        <div class="input-group input-group-icon">
          <div class="col-full">
            
            <input type="text" placeholder="Age"  />
            <div class="input-icon">
              <i class="fa fa-credit-card"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input id="gender-male" type="radio" name="gender" value="male" />
          <label for="gender-male">Male</label>
          <input id="gender-female" type="radio" name="gender" value="female" />
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Do you have Hypertension?</h4>
      <div class="input-group">
        <input
          id="hyper1"
          type="radio"
          name="payment-method"
          value="yes"
        />
        <label for="hyper1">
          <span>
            <i class="fa fa-cc-visa"></i>
            Yes
          </span>
        </label>
        <input
          id="hyper2"
          type="radio"
          name="payment-method"
          value="no"
          checked="true"
        />
        <label for="hyper2">
          <span>
            <i class="fa fa-cc-paypal"></i>
            No
          </span>
        </label>
      </div>
      <h4>Do you have a heart disease?</h4>
      <div class="input-group">
        <input
          id="heart1"
          type="radio"
          name="payment-method"
          value="yes"
        />
        <label for="heart1">
          <span>
            <i class="fa fa-cc-visa"></i>
            Yes
          </span>
        </label>
        <input
          id="heart2"
          type="radio"
          name="payment-method"
          value="no"
          checked="true"
        />
        <label for="heart2">
          <span>
            <i class="fa fa-cc-paypal"></i>
            No
          </span>
        </label>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Card Number" />
        <div class="input-icon">
          <i class="fa fa-credit-card"></i>
        </div>
      </div>
      <div class="col-half input-group input-group-icon">
        <input type="text" placeholder="Card CVC" />
        <div class="input-icon">
          <i class="fa fa-user"></i>
        </div>
      </div>
      <div class="col-half input-group">
        <select>
          <option>01 Jan</option>
          <option>02 Jan</option>
        </select>
        <select>
          <option>2015</option>
          <option>2016</option>
        </select>
      </div>
    </div>
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input id="terms" type="checkbox" />
        <label for="terms"
          >I accept the terms and conditions for signing up to this service, and
          hereby confirm I have read the privacy policy.</label
        >
      </div>
    </div>
  </form>
</div>
